name: build-ios-app
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name:  FastlaneSetup
       - uses: actions/checkout@v2
        run: fastlane beta
         #build android App#
        uses: actions/checkout@v1
      - name: Setup Java
        uses: actions/setup-java@v1
       with: java-version:'1.8.0_311'

       #setup flutter platform
       - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
           run: flutter pub get
         run: flutter analyze
       run: flutter test
          run: dart test
       run: flutter build apk
         run: dart test
       run: flutter build appbundle
